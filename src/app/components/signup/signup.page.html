<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button routerLink="/login">Log in</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <h1>Create your <br/> account</h1>



  <form id="form">
    <ion-label stacked>Name</ion-label>
    <app-input type="text"  ></app-input>
    <ion-label stacked>Email</ion-label>
    <app-input type="email" ></app-input>
    <ion-label stacked>Password</ion-label>
    <app-input type="password" ></app-input>
    <ion-button   expand="block"  shape="books">
     Join us
    </ion-button>
  </form>
  <p>By pressing 'Join Us' you agree to <br /> our terms & conditions.</p>
</ion-content>
